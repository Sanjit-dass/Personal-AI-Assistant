<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="200" height="200" rx="40" fill="url(#logoGradient)" />
  
  <g transform="translate(50, 50)" filter="url(#glow)">
    <!-- Circuit/Brain Connections -->
    <circle cx="50" cy="50" r="10" fill="white" />
    <circle cx="20" cy="80" r="6" fill="white" opacity="0.8" />
    <circle cx="80" cy="80" r="6" fill="white" opacity="0.8" />
    <circle cx="50" cy="20" r="6" fill="white" opacity="0.8" />
    
    <path d="M50 50 L20 80 M50 50 L80 80 M50 50 L50 20" stroke="white" stroke-width="4" stroke-linecap="round" />
    
    <!-- Outer Orbit -->
    <path d="M10,50 A40,40 0 1,1 90,50" fill="none" stroke="white" stroke-width="3" stroke-dasharray="10,5" opacity="0.5" />
  </g>
</svg>
